apiVersion: v1
kind: ServiceAccount
metadata:
  name: n8n-sa
  namespace: n8n
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: n8n-restart-role
  namespace: n8n
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "patch"]   # PATCH is required for rollout restart
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: n8n-restart-binding
  namespace: n8n
subjects:
  - kind: ServiceAccount
    name: n8n-sa
    namespace: n8n
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: n8n-restart-role
